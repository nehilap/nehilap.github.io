<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOA calc</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="pageOrganizer">
		<div class="w-25 box">
			<h2>History</h2>
			<div class="wrapper history" id="historyElem">
	
			</div>
		</div>

		<div class="wrapper w-50">
			<h1>Lost ark cost calculator</h1>
	
			<form class="wrapper" id="calculateForm">
				<label class="required" for="nItems">Number of items:</label>
				<input type="number" id="nItems" name="nItems" required step="0.01">
				<label class="required" for="cCost">Crystal cost:</label>
				<input type="number" id="cCost" name="cCost" required step="0.01">
				<label class="required" for="cPrice">Price of crystals (per 95):</label>
				<input type="number" id="cPrice" name="cPrice" required step="0.01">
				<label class="required" for="nBundle">Number of items in bundle in market:</label>
				<input type="number" id="nBundle" name="nBundle" required value="1">
				<label class="required" for="iCost">Market item cost (per bundle):</label>
				<input type="number" id="iCost" name="iCost" required step="0.01">
				<label for="iCraft">Craft item cost (per 1, not bundle):</label>
				<input type="number" id="iCraft" name="iCraft" step="0.01">
				<button type="submit" class="button w-50">
					Submit
				</button>
			</form>
	
			<div>
				<table>
					<thead>
						<th>Total crystal cost</th>
						<th>Total market value</th>
						<th>Total craft cost</th>
					</thead>
					<tr>
						<td id="outCCost"></td>
						<td id="outCValue"></td>
						<td id="outCrCost"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<footer>
		Author: Peter Nehila
	</footer>
</body>
<script src="./main.js"></script>

</html>
