<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOA calc</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="organizer">
		<div class="w-25 box">
			<h2>Menu</h2>
			<div class="wrapper menu" id="menuElem">
				<div>Vykas NM bus guide</div>
				<div>Valtan bus guide</div>
				<div>Vykas HM bus guide</div>
			</div>
		</div>

		<div class="wrapper w-50">
			<h1>Lost ark personal guide database</h1>
	
			<div class="organizer inside" id="cards">
				<div class="wrapper card w-25" id="vykas_nm_card">
					<img class="img" src="./img/vykas.png" alt="Vykas">
					<div class="centered cardText">
						Vykas NM bus guide
					</div>
				</div>
	
				<div class="wrapper card w-25" id="valtan_nm_card">
					<img class="img" src="./img/valtan.png" alt="Vykas">
					<div class="centered cardText">
						Valtan bus guide
					</div>
				</div>
	
				<div class="wrapper card w-25" id="vykas_hm_card">
					<img class="img" src="./img/vykas.png" alt="Vykas">
					<div class="centered cardText">
						Vykas HM bus guide
					</div>
				</div>
			</div>
		</div>

	</div>
	<footer>
		Author: Peter Nehila
	</footer>
</body>
<script src="./main.js"></script>

</html>
