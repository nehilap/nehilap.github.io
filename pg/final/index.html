<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">


		<title>PC Grafika ThreeJS </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	</head>

	<script src="js/threejs/build/three.js"></script>
	<script src="js/threejs/js/controls/OrbitControls.js"></script>
	<script src="js/threejs/js/loaders/MTLLoader.js"></script>
	<script src="js/threejs/js/loaders/OBJLoader.js"></script>
	<script src="js/threejs/threex.keyboardstate.js"></script>


	<body>
		<canvas id="canvas" class="canvas"></canvas>

		<div id="mainCanvas" class="mainCanvas"></div>
		<div id="menu" class="menu">
			<h1>Skladanie zvieratiek</h1>
			<div class="button" onclick="toggleSky()">Zmeniť oblohu</div>
			<div class="button" onclick="toggleLight()">Zmeniť svetlo</div>
			<div id="animal_parts" class="wide" >
				<div class="button" onclick="toggleAnimalBuilder()">Stavanie zvieratiek</div>
				<span id="animal_builder">
					<canvas height="80" width="100" id="smallCanvas"></canvas>
					<div class="controls">
						<div class="left full-h">
							<div class="left top-half round button" onclick="switchAnimalPartLeft()"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
						</div>
						<div class="right full-h">
							<div id="stopRotationButton" class="right round button" onclick="stopRotation()"><i class="fa fa-pause" aria-hidden="true"></i></div>
							<div class="right top-half round button" onclick="switchAnimalPartRight()"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
						</div>
						<div class="bottom full-w">
							<div class="round button" onclick="setPart()"><i class="fa fa-check" aria-hidden="true"></i></div>
							<div class="round button" onclick="switchAnimalPartCategory()"><i class="fa fa-arrow-down" aria-hidden="true"></i></div>
							<div class="round button" onclick="removePart()"><i class="fa fa-times" aria-hidden="true"></i></div>
						</div>
					</div>
				</span>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>

</html>
