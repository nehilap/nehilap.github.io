	<script id="template-welcome" type="text/template">
		<div class="flex-holder">
		<section class="small box">
			<h3>Obsah blogu</h3>

			<p>
				Blog sa zaoberá rôznymi témami o zvieratách, od domácich miláčikov po ohrozené druhy. Vybrané
				témy sa týkajú Slovenska ale aj zvyšku sveta.
			</p>
		</section>

		<section class="small box">
			<h3>O autorovi</h3>

			<p>
				Volám sa Peter a študujem na Technickej univerzite v Košiciach, o prírodu sa zaujímam od
				malička, rád pozerám rôzne
				dokumentárne seriály, najradšej o vodnom živote. Rád čítam (fantasy > sci-fi > detektívky). Doma
				mám aj psíka a korytnačku.
			</p>
		</section>
	</div>
	</script>

	<script id="template-articles" type="text/template">
		<section class="content-section comments" id="comments">
			<div class="flex-holder articles-list">
				<h3>Príspevky</h3>

				<button onclick="location.href='#artInsert/{{page}}'">Pridať nový</button>
			</div>
			<div id="articlesContainer"></div>
		</section>

		<section class="content-section page-nav" id="pageNav"></section>
	</script>

	<script id="template-page-nav" type="text/template">
		<div class="flex-holder">
			{{#previous}}
				<a href="#articles/{{previous}}/">← Previous</a>
			{{/previous}}
			{{#next}}
				<a class="flex-end" href="#articles/{{next}}/">Next →</a>
			{{/next}}
		</div>
	</script>

	<script id="template-article" type="text/template">
		<a href="{{articleLink}}">
			<div class="comment">
				<h4>{{title}}</h4>
				<h5>{{author}}</h5>
				<span class="info">{{created}};</span>
				{{#tags}}
					<span class="info">{{.}}, </span>
				{{/tags}}
			</div>
		</a>
	</script>

	<script id="template-article-info" type="text/template">
		<section class="content-section">
			<h3>{{title}}</h3>
			<div class="comment">
				<h5>{{author}}</h5>
				<span title="Updated: {{updated}}" class="info">{{created}};</span>
				{{#tags}}
					<span class="info">{{.}}, </span>
				{{/tags}}
				<div class="flex-holder">
					<div class="comment-text">{{{content}}}</div>
					{{{parsedImg}}}
				</div>
			</div>
		</section>
		
		<section class="content-section page-nav" id="pageNav">
			<div class="flex-holder">
				{{#back}}
					<a href="{{back}}">Späť</a>
				{{/back}}
				{{#edit}}
					<a href="{{edit}}">Edit</a>
				{{/edit}}
				{{#delete}}
					<a href="{{delete}}">Zmazať</a>	
				{{/delete}}
			</div>
		</section>
	</script>

	<script id="template-article-edit" type="text/template">
		<section class="content-section">
			<form class="contactForm" lang="sk" id="articleForm" onsubmit="{{formSubmitCall}}">
				<fieldset>
					<legend>{{articleFormMode}}</legend>
					<ul>
						<li>
							<label for="author">Author:</label>
							<input type="text" name="author" id="author" value="{{author}}" title="Article author, max. length 100 characters." maxlength="100" placeholder="e.g. Ján Trieska"/>
						</li>
						<li>
							<label for="title">Title:</label>
							<input type="text" name="title" id="title" value="{{title}}" size="50"  maxlength="100" pattern="\S[\S\s]*" required title="Article title, mandatory item, max. length: 100 characters, the first character must not be a space." placeholder="e.g. My story." />
						</li>
						<li>
							<label for="imageLink">Image (url):</label>
							<input type="url" name="imageLink" id="imageLink" value="{{imageLink}}" size="50" title="Image URL, max. length 100 characters." maxlength="100"/>
							<button class="secondary img-upload" type="button" id="btShowFileUpload" onclick="showFileUpload()">Upload image</button>

							<div class="hidden file-dialog" id="fileUpload">
								<input type="file" id="flElm" name="file" accept="image/jpeg, image/png"/>
								<button class="secondary" type="button" id="btFileUpload" onclick="uploadImg('{{urlBase}}')">Send image to server</button>
								<button class="secondary" type="button" id="btCancelFileUpload" onclick="cancelFileUpload()">Cancel uploading</button>
							</div>
						</li>
						<li>
							<label for="content">Article content:</label>
							<textarea name="content" id="content" spellcheck="true" rows="8" required
									title="Article content, mandatory item, can be plain text or in HTML.">{{content}}
							</textarea>
						</li>
						<li>
							<label for="tags">Keywords:</label>
							<input  type="text" name="tags" id="tags" value="{{tags}}" size="50"
									title="Keyword list, comma separated." placeholder="e.g. village, drama" />
						</li>
						<li class="admin-line">
							<button type="submit">Odoslať</button>
							<button type="reset">Resetovať</button>
						</li>
						<li id="alertBar" class="hidden invis alert-bar">
							<span id="alertSpan" class="alert-text"></span>
							<span id="closeAlert" class="alert-close" onclick="hideSlowlyAlert(this)">&times;</span>
						</li>
					</ul>
				</fieldset>
			</form>
		</section>
		
		<section class="content-section page-nav" id="pageNav">
			<div class="flex-holder">
				{{#back}}
					<a href="{{back}}">Späť</a>
				{{/back}}
				{{#edit}}
					<a href="{{edit}}">Edit</a>
				{{/edit}}
				{{#delete}}
					<a href="{{delete}}">Zmazať</a>	
				{{/delete}}
			</div>
		</section>
	</script>

	<script id="template-articles-error" type="text/template">

		<article>
        <h2>Articles acquisition failed</h2>
        <p>
            {{errMessage}}
        </p>
    </article>
    <footer  class="menuLink"><a href="#menuTitle">Back to the menu</a></footer>

	</script>

	<script id="template-web-comments" type="text/template">
		<section class="content-section comments" id="comments">
			<h3>Vaše komentáre</h3>

			<div id="commentsContainer"></div>

			<button id="delOldComments">Vymazať staršie</button>
		</section>
	</script>

	<script id="commentTemplate" type="text/template">
		<section class="comment">
			<h4>{{name}}</h4>
			<span class="info">{{created}}, {{email}}{{ratingMessage}}</span>
			<h5>{{keyWord}}</h5>
			<div class="flex-holder">
				<div class="comment-text">{{{context}}}</div>
				{{{parsedImg}}}
			</div>
		</section>
	</script>

	<script id="template-addOpinion" type="text/template">

		<div class="content-section">
			<form class="contactForm" lang="sk" id="contactForm">
				<fieldset>
					<legend>Vyjadrite svoj názor</legend>
					<ul>
						<li>
							<label for="nameInput" class="tooltip" data-title="Povinné pole">Vaše meno:
								<span>*</span></label>
							<input type="text" name="name" id="nameInput" required>
						</li>
						<li>
							<label for="emailInput" class="tooltip" data-title="Povinné pole">Váš email:
								<span>*</span></label>
							<input type="email" name="email" id="emailInput" required>
						</li>
						<li>
							<label for="imgLinkInput">Obrázok príspevku (url):</label>
							<input type="url" name="imgLink" id="imgLinkInput">
						</li>
						<li>
							<label for="keyWordInput">Kĺúčové slovo: </label>
							<input type="text" list="keyWords" id="keyWordInput" name="keyWord" />

							<datalist id="keyWords">
								<option>Príroda</option>
								<option>Živočíchy</option>
								<option>Rastliny</option>
								<option>Vtáctvo</option>
								<option>Obojživelníky</option>
								<option>Cicavce</option>
								<option>Ryby</option>
								<option>Hmyz</option>
							</datalist>
						</li>
						<li>
							<label for="hodnotenie0">Hodnotenie stránky:</label>
							<div class="flex-holder">
								<div>
									<input type="radio" name="hodnotenie" id="hodnotenie0" value="0">
									<label for="hodnotenie0">0 / 5</label>
								</div>
								<div>
									<input type="radio" name="hodnotenie" id="hodnotenie1" value="1">
									<label for="hodnotenie1">1 / 5</label>
								</div>
								<div>
									<input type="radio" name="hodnotenie" id="hodnotenie2" value="2">
									<label for="hodnotenie2">2 / 5</label>
								</div>
								<div>
									<input type="radio" name="hodnotenie" id="hodnotenie3" value="3">
									<label for="hodnotenie3">3 / 5</label>
								</div>
								<div>
									<input type="radio" name="hodnotenie" id="hodnotenie4" value="4">
									<label for="hodnotenie4">4 / 5</label>
								</div>
								<div>
									<input type="radio" name="hodnotenie" id="hodnotenie5" value="5">
									<label for="hodnotenie5">5 / 5</label>
								</div>
							</div>
						</li>
						<li>
							<label for="sendMailCheck">Zasielanie noviniek:</label>
							<input type="checkbox" name="sendMail" id="sendMailCheck" value="true" />
						</li>
						<li>
							<label for="contextArea" class="tooltip" data-title="Povinné pole">Váš názor:
								<span>*</span></label>
							<textarea name="context" id="contextArea" rows="6" minlength="10" required></textarea>
						</li>
						<li class="admin-line">
							<button type="submit">Odoslať</button>
							<button type="reset">Resetovať</button>
						</li>
						<li id="alertBar" class="hidden invis alert-bar">
							<span id="alertSpan" class="alert-text"></span>
							<span id="closeAlert" class="alert-close">&times;</span>
						</li>
					</ul>
				</fieldset>
			</form>
		</div>

		
	</script>

	<script id="template-land" type="text/template">
		<article>
			<header class="content-section intro">
				<h2>Suchozemské živočíchy na Slovensku</h2>

				<span class="info">
					27.2.2020, Peter Nehila, <a href="mailto:nehila.peter@gmail.com">nehila.peter@gmail.com</a>
				</span>

				<p>
					Lesy sú plné živočíchov, častými je veverica, líška, diviak, rys, vlk, medveď, vysokú zver zastupuje
					jeleň,
					srnec, daniel, muflón. Slovenské lesy vytvárajú výborné podmienky pre poľovníctvo, veľmi obvyklé sú
					poľovačky
					na medvede a jelene. Z vtákov na Slovensku prebýva sova, tetrov, myšiak, v jaskyniach žijú mnohé
					druhy
					netopierov.
					V pásme kosodreviny sa vyskytujú kamzíky a svište. Typickým živočíšnym predstaviteľom polí na
					nížinách
					Slovenska
					je napríklad bažant, zajac, hraboš. Na rozhraní nížin a pohorí sa v hojnom počte vyskytuje jež.
				</p>

				<p>
					Faunu Slovenska rozdeľujeme do štyroch oblastí podľa výskytu jednotlivých živočíchov v daných
					oblastiach.
				</p>

				<ul>
					<li><a href="#step">Oblasť stepného živočíšstva</a></li>
					<li><a href="#lles">Oblasť živočíšstva listnatých lesov</a></li>
					<li><a href="#iles">Oblasť živočíšstva ihličnatých lesov</a></li>
					<li><a href="#hory">Oblasť vysokohorského živočíšstva – kosodrevín a alpínskych lúk</a></li>
				</ul>
			</header>


			<section class="content-section" id="step">
				<h3>stepné živočíšstvo</h3>

				<p>
					Ide o oblasť nížin, slnečných svahov predhorí, ale aj o plochy, ktoré človek premenil na ornú pôdu.
					Vyskytuje sa
					tu približne 10 – 13% živočíchov z celkového počtu všetkých druhov žijúcich na našom území.
					Zástupcovia tejto oblasti sú zajace, hraboše, jarabice, bažanty, škovránky. Kriticky ohrozený
					druh je drob fúzatý, ktorého prirodzeným prostredím sú práve stepné oblasti nachádzajúce sa v
					Podunajskej rovine,
					v Podunajskej a Trnavskej pahorkatine, pričom najviac živočíchov je sústredených na významnom vtáčom
					území Sysľové

					trávový a

					až 75%

					sova lesná, vrana túlavá, slávik červienka, pinka lesná, stehlík konopiar, sýkorky a ďatle. Z
					obojživelníkov

					medvede hnedé, rysa ostrovida, vtáky – tetrova hlucháňa, drozda kolohrivého, orešnicu perlavú,
					sýkorku
					uhliarku a
					sýkorku chochlatú, hýľa lesného a krivonosa smrekového. Z plazov tu možno nájsť vretenicu severnú a
					užovku živorodú.
					Mnohé zo živočíchov žijú v listnatých aj ihličnatých lesoch, napr. líšky, vlky, jelene.
